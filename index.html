<!DOCTYPE html>
<html>
          <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googlepis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/><script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

          <link rel="preconnect" href="https://fonts.googlepis.com/
          css2?family=Poppins:wght@300;400;500;700;&diplay=swap" rel="stylesheet">
          <link rel="styleshee" href="reset.css">
           </head>
    <body>
       <header class="cabeçalho">
    <div class="container">
          <input type="checkbox" id="menu" class="container__botao">
          <label for="menu">
       <span class="cabeçalho__menu-hamburguer"></span>
          </label>
        <ul class="lista-menu">
          <li class="lista-menu_titulo">Categorias</li>
           <li class="lista-menu_item">
             <a href="# "class="lista-menu__link">Programação</a>
       </li>
            <li class="lista-menu_item">
              <a href="# "class="lista-menu__link">Front-end</a>
       </li>
            <li class="lista-menu_item">
                  <a href="#const swiper = new Swiper('.swiper', {
                    speed: 400,
                    spaceBetween: 100,
                  });
                   "class="lista-menu__link">Infraestrutura</a>
            </li>Google 
           </ul>
        </ul>  
       <img src="img/Logo.svg" alt="Logo da AluraBooks">
       </div>
       <div class="container">
      <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
      <a href="#"><img src="img/Compras.svg" alt="Carrinho de Compras" class="container__imagem"></a>
      <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
               </div>
           </header>
      <section class="banner">
      </section class="carrossel">
      <h2 class="banner__titulo"> Novos lançamentos</h2>
      <section>
        <h2 class="banner__titulo">Ja sabe por onde começar?
          <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento</p>
          <input type="search" class="banner__pesquisa"
         placeholder="qual sua próxima pesquisa?">
            <section class="carrossel">
            <h2 class="carrossel__titulo"> Novos lançamentos</h2>
          </section>
          <div class="swiper">
          
            <div class="swiper-wrapper">
            
              <div class="swiper-slide"><img src="img/ApacheKafka.png" alt="Livro sobre Apache Kafka e spring boot da Alurabooks" class="swiper-slide"></div>
              <div class="swiper-slide"><img src="img/Arquitetura.png" alt="Livro sobre Arquitetura" class="swiper-slide"></div>
              <div class="swiper-slide"><img src="img/Construct2.png" alt="Livro sobre Construct2" class="swiper-slide"></div>
              <div class="swiper-slide"><img src="img/Gestão.png" alt="Livro sobre Gestão" class="swiper-slide"></div>
              <div class="swiper-slide"><img src="img/Javascript.png" alt="Livro sobre Javascript" class="swiper-slide"></div>
              <div class="swiper-slide"><img src="img/Gestão2.png" alt="Livro sobre Gestão2" class="swiper-slide"></div>
              <div class="swiper-slide"><img src="img/Liderança.png" alt="Livro sobre Liderança" class="swiper-slide"></div>
              <div class="swiper-slide"><img src="img/MetricasAgeis.png" alt="Livro sobre MetricasAgeis" class="swiper-slide"></div>
              <div class="swiper-slide"><img src="img/Nodejs.png" alt="Livro sobre Nodejs" class="swiper-slide"></div>
              <div class="swiper-slide"><img src="img/Portugol.png" alt="Livro sobre Portugol" class="swiper-slide"></div>
              <div class="swiper-slide"><img src="img/ReactNative.png" alt="Livro sobre ReactNative" class="swiper-slide"></div>
              <div class="swiper-slide"><img src="img/Tuning.png" alt="Livro sobre Tuning" class="swiper-slide"></div>
              <div class="swiper-slide"><img src="img/UX.png" alt="Livro sobre UX" class="swiper-slide"></div>
            
            <div class="swiper-pagination"></div>
          
           
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
           
            <div class="swiper-scrollbar"></div>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/swiper-bundle.min.js"></script>
    </body>
</html>
